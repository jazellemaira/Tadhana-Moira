<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tadhana-Moira | Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="artist-name artist-name-large">Moira Dela Torre</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img
            class="shop-item-image"
            src="Images/Album 1.jpeg"
            alt="Album cover for Paubaya"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">₱399.99</span>
            <button class="btn btn-primary" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img
            class="shop-item-image"
            src="Images/Album 2.jpeg"
            alt="Album cover for Patawad"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">₱399.99</span>
            <button class="btn btn-primary" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img
            class="shop-item-image"
            src="Images/Album 3.jpeg"
            alt="Album cover for Ikaw at Sila"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">₱399.99</span>
            <button class="btn btn-primary" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
          <img
            class="shop-item-image"
            src="Images/Album 4.jpg"
            alt="Album cover for Pagitan"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">₱399.99</span>
            <button class="btn btn-primary" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-shirt</span>
          <img
            class="shop-item-image"
            src="Images/Tadhana-tshirt.png"
            alt="Tadhana T-shirt Design"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">₱599.99</span>
            <button class="btn btn-primary" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Coffee Mug</span>
          <img
            class="shop-item-image"
            src="Images/Tadhana-mug.png"
            alt="Tadhana Coffee Mug Design"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">₱199.99</span>
            <button class="btn btn-primary" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Tote Bag</span>
          <img
            class="shop-item-image"
            src="Images/Tadhana-tote-bag.png"
            alt="Tadhana Tote Design"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">₱399.99</span>
            <button class="btn btn-primary" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Sweatshirt</span>
          <img
            class="shop-item-image"
            src="Images/Tadhana-sweatshirt.png"
            alt="Tadhana Sweatshirt Design"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">₱799.99</span>
            <button class="btn btn-primary" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-header cart-column cart-item">ITEM</span>
        <span class="cart-header cart-column cart-price">PRICE</span>
        <span class="cart-header cart-column cart-quantity">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="Images/Tadhana-tshirt.png"
              alt="Tadhana T-shirt Design"
              width="100"
            />
            <span class="cart-item-title">T-shirt</span>
          </div>
          <span class="cart-price cart-column">₱599.99</span>
          <div class="cart-quantity cart-column">
            <input
              class="cart-quantity-input"
              type="number"
              value="1"
              title="Item Quantity"
            />
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="Images/Album 3.jpeg"
              alt="Album cover for Ikaw at Sila"
              width="100"
            />
            <span class="cart-item-title">Album 3</span>
          </div>
          <span class="cart-price cart-column">₱399.99</span>
          <div class="cart-quantity cart-column">
            <input
              class="cart-quantity-input"
              type="number"
              value="2"
              title="Item Quantity"
            />
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">₱2,197.97</span>
      </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="artist-name">Moira Dela Torre</h3>
        <ul class="nav footer-nav">
          <li>
            <a
              href="https://www.youtube.com/@moirarachelle"
              target="_blank"
              rel="noopener"
              ><img src="Images/youtube-logo.jpg" alt="Youtube logo"
            /></a>
          </li>
          <li>
            <a
              href="https://open.spotify.com/artist/0rZRTXEmmPmx6gt92tBqIc"
              target="_blank"
              rel="noopener"
              ><img src="Images/spotify-logo.jpg" alt="Spotify logo"
            /></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/moiradelatorre/"
              target="_blank"
              rel="noopener"
              ><img src="Images/instagram-logo.jpg" alt="Instagram logo"
            /></a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/MoiraDelaTorre/"
              target="_blank"
              rel="noopener"
              ><img src="Images/facebook-logo.jpg" alt="Facebook logo"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
